<!DOCTYPE html>
<html>
    <head>
        <title>NIM Kalian</title>
    </head>
<body>

    <h1>Jurnal Modul 1</h1>
    <form action="index2.html" method="">
        <table width="100">
            <tr>
                <td>Nama Lengkap</td>
                <td>:</td>
                <td width="900px"><input type="text" name="nama" value="Nama Anda" readonly></td>
            </tr>
            <tr>
                <td>Nama Panggilan</td>
                <td>:</td>
                <td><input type="text" name="full" value="Nama Anda" disabled></td>
            </tr>
            <tr>
                <td>Username</td>
                <td>:</td>
                <td><input type="text" name="full" placeholder="Username"required></td>
            </tr>
            <tr>
                <td>Email</td>
                <td>:</td>
                <td><input type="email" name="email" placeholder="Email" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td>:</td>
                <td><input type="password" name="password" placeholder="Password" required></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>:</td>
                <td>
                    <input type="radio" name="jk" value="Pria">Pria</input>
                    <input type="radio" name="jk" value="Wanita">Wanita</input>
                </td>
            </tr>
            <tr>
                <td>Hobi</td>
                <td>:</td>
                <td>
                    <input type="checkbox" name="hobi" value="Makan">Makan</input><br>
                    <input type="checkbox" name="hobi" value="Belajar">Belajar</input> <br>
                    <input type="checkbox" name="hobi" value="Tidur">Tidur</input> <br>
                    <input type="checkbox" name="hobi" value="Coding">Coding</input>
                </td>
            </tr>
            <tr>
                <td>Pendidikan Terakhir</td>
                <td>:</td>
                <td>
                    <select name="pendidikan">
                        <option value="Pilih">-----Pilih-----</option>
                        <option value="D3">Tamat D3</option>
                        <option value="S1">Tamat S1</option>
                        <option value="S2">Tamat S2</option>
                        <option value="S3">Tamat S3</option>
                    </select>   
                </td>
            </tr>
            <tr>
                <td>Jurusan </td>
                <td>:</td>
                <td>
                    <select name="Jurusan" size="4">
                        <option value="IF">Informatika</option>
                        <option value="MB">MBTI</option>
                        <option value="SK">Sistem Komputer</option>
                        <option value="SI">Sistem Informasi</option>
                    </select>   
                </td>
            </tr>
            <tr>
                <td>Upload Foto</td>
                <td>:</td>
                <td><input type="file" name="foto" required></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td>:</td>
                <td><textarea type="text" name="alamat" placeholder="Alamat" rows="10" cols="30" required></textarea> </td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form> 

</body>
</html>
